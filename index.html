                <div class="result-card shadow-sm border-indigo-100">
                    <h3 class="gaegu text-indigo-700">ğŸŒŸ ì‚¶ì˜ ë°©ì‹: í•˜ìœ„ ë³¸ëŠ¥</h3>
                    <div class="result-body font-bold mb-2 text-indigo-600">${userChoices.subtype.name}</div>
                    <div class="result-body">${userChoices.subtype.description}</div>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        els.nextBtn.addEventListener('click', () => {
            const radios = els.options.querySelectorAll('input[type="radio"]:checked');
            const totalQuestions = els.options.querySelectorAll('.rating-grid').length;
            
            if (radios.length < totalQuestions) {
                els.error.classList.remove('hidden');
                return;
            }

            const choices = Array.from(radios).map(r => ({ name: r.name, value: r.value }));
            previousChoices[currentStep] = choices;

            if (currentStep === 0) {
                centerScores = { heart: 0, head: 0, gut: 0 };
                enneagramData.centerIdentificationGroups.forEach(g => {
                    g.questions.forEach(q => {
                        const val = document.querySelector(`input[name="q_center_${q.id}"]:checked`).value;
                        centerScores[q.centerTarget] += parseInt(val);
                    });
                });
                const dominant = Object.keys(centerScores).reduce((a, b) => centerScores[a] >= centerScores[b] ? a : b);
                userChoices.center = { ...enneagramData.centers.find(c => c.id === dominant) };
            } else if (currentStep === 1) {
                typeScores = {};
                const qs = enneagramData.centerQuestions[userChoices.center.id];
                qs.forEach(q => {
                    const val = document.querySelector(`input[name="q_type_${q.id}"]:checked`).value;
                    typeScores[q.type] = (typeScores[q.type] || 0) + parseInt(val);
                });
                const dominant = Object.keys(typeScores).reduce((a, b) => typeScores[a] >= typeScores[b] ? a : b);
                userChoices.type = { id: dominant, ...enneagramData.types[dominant] };
            } else if (currentStep === 2) {
                subtypeScores = { sp: 0, sx: 0, so: 0 };
                const subs = enneagramData.types[userChoices.type.id].subtypes;
                for (const key in subs) {
                    subs[key].questions.forEach(q => {
                        const val = document.querySelector(`input[name="q_subtype_${q.id}"]:checked`).value;
                        subtypeScores[key] += parseInt(val);
                    });
                }
                const dominant = Object.keys(subtypeScores).reduce((a, b) => subtypeScores[a] >= subtypeScores[b] ? a : b);
                userChoices.subtype = { id: dominant, ...subs[dominant] };
            }

            currentStep++;
            renderStep();
        });

        els.prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        });

        els.restartBtn.addEventListener('click', () => location.reload());

        renderStep();
    </script>
</body>
</html>
